<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в пары</title>
  <link rel="stylesheet" href="stayles.css">
  <script defer src="main.js"></script>
</head>

<body class="body">
  <div class="body__container">
    <div class="logo">
      <h1>ПАРНЫЙ SNAP</h1>
    </div>
    <div class="settings">
      <label for="rows">Количество карточек по вертикали:</label>
      <input type="number" id="rows" value="4" min="2" max="10" step="2">

      <label for="columns">Количество карточек по горизонтали:</label>
      <input type="number" id="columns" value="4" min="2" max="10" step="2">

      <button class="start-btn" onclick="startGame()">Начать игру</button>
    </div>
    <div class="timer" style="display: none;">
      Время: <span class="time">1:00</span>
    </div>
    <div class="game-container" style="display: none;">
      <ul class="cards"></ul>
    </div>

    <div class="modal">
      <div class="modal__content">
        <h2 class="modal__message"></h2>
        <span class="modal__close" onclick="returnToSettings()">&times;</span>
        <button class="modal__btn" onclick="resetGame()">СЫГРАТЬ ЕЩЕ РАЗ</button>
      </div>
    </div>
  </div>
</body>

</html>
